<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <title>CINE</title>
  </head>
  <body class="bg-dark text-light">

    <h1>Registro para Cine</h1>
    <main>
        <div id="tarjeta">
      <section class="row">
        <article class="col formularioPelicula">
          <form class="m-3" id="miFormulario">
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" />

            <label class="form-label" for="correo">Correo:</label>
            <input
              class="form-control"
              type="email"
              id="correo"
              name="correo"
            />

            <label class="form-label" for="peliculas">Peliculas:</label>
            <select class="form-select" name="peliculas" id="peliculas">
              <option value="" disabled selected>Selecciona la pelicula</option>
              <option value="Saw X">Saw X</option>
            <option value="La monja">La monja</option>
            <option value="Chucky">Chucky</option>
            <option value="El conjuro">El conjuro</option>
            <option value="Insidius">Insidius</option>
            </select>

            <label class="form-label" for="boletos">Numero de boletos:</label>
            <input
              class="form-control"
              type="number"
              id="boletos"
              name="boletos"
            />
            <div >
              <br><input
              class="btn btn-secondary"
                type="submit"
                value="Guardar"
              />
            </div>
          </form>
        </article>
        <article class="col">
          <article class="imagenPelicula">
            <img
              class="p-3"
              id="posterPelicula"
              src="img/1.jpg"
              alt=""
              width="200px"
              height="300px"
            />
          </article>
        </article>
      </section>
    </div>





<br><br>


      <section class="d-grid gap-2 mb-3">
        <article class="table-responsive">
          <table class="table table-dark table-striped" id="tabla">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Pelicula</th>
                <th>Poster</th>
                <th>Boletos</th>
                <th>Total</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="miTabla"></tbody>
          </table>
        </article>
      </section>
    </main>

    <div class="posters" style="display: none">
      <img src="img/2.jpg" alt="" />
      <img src="img/3.jpg" alt="" />
      <img src="img/4.jpg" alt="" />
      <img src="img/5.jpg" alt="" />
      <img src="img/6.jpg" alt="" />
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
